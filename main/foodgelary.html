<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodGalery</title>
    <link rel="stylesheet" href="foodgelary.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Food Gelary</h1>
            <div class="shopping">

                <span class="quantity">0</span>

                <div class="total">0</div><br>
                <div class="closeshopping">Close</div><br>
                <div class="">Pay Now</div>
        </div>
    </div>



    <script src="app.js"></script>
